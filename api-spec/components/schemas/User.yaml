type: object
properties:
  id:
    type: string
    description: 'The unique identifier for the user.'
    nullable: false
    example: '615175183151032984302'
  email:
    type: string
    format: email
    description: "The user's email."
    nullable: false
    example: 'email@email.com'
  picture:
    type: string
    format: url
    description: "The user's picture URL."
    nullable: false
    example: 'https://image.com/ALV-UjVgV8w'
  createdAt:
    type: string
    format: date-time
    description: 'The timestamp when the user was created.'
    nullable: false
    example: '2024-01-10T19:14:04.489431Z'
  updatedAt:
    type: string
    format: date-time
    description: 'The timestamp when the user was last updated.'
    nullable: false
    example: '2024-01-10T19:14:04.489431Z'
  name:
    type: string
    description: "The user's first name."
    nullable: false
    example: 'Tomm'
